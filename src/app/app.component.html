<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nomeCompleto">Nome completo</label>
      <input type="text" id="nomeCompleto" formControlName="nomeCompleto" class="form-control">
    </div>

    <div class="form-group col-md-6">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" formControlName="cpf" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control">
    </div>

    <div class="form-group col-md-6">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" formControlName="telefone" class="form-control">
    </div>

    <div class="form-group col-md-6">
      <label for="cep">CEP</label>
      <input type="text" id="cep" formControlName="cep" (blur)="buscarEnderecoPorCEP()" class="form-control">
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="rua">Rua</label>
        <input type="text" id="rua" formControlName="rua" class="form-control">
      </div>

      <div class="form-group col-md-6">
        <label for="numero">NÃºmero</label>
        <input type="text" id="numero" formControlName="numero" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" formControlName="complemento" class="form-control">
      </div>

      <div class="form-group col-md-6">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" formControlName="bairro" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" formControlName="cidade" class="form-control">
      </div>

      <div class="form-group col-md-6">
        <label for="estado">Estado</label>
        <input type="text" id="estado" formControlName="estado" class="form-control">
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
